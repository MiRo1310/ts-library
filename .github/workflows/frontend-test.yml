# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 22.x, 24.x ]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - run: yarn install --frozen-lockfile  && yarn lint
  build:  
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 22.x, 24.x ]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - name: Build mit Ausgabe (main)
        # Nur ausführen, wenn ein Push auf main erfolgt (z. B. nach Merge)
        if: github.ref == 'refs/heads/main'
        run: yarn run build
      - name: Nur Type-Check (andere Branches)
        if: github.ref != 'refs/heads/main'
        run: yarn run build --noEmit
      - name: Upload dist artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          if-no-files-found: error
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - name: Audit dependencies
        run: |
          yarn audit || echo "::warning::yarn audit hat Probleme gefunden"
        continue-on-error: false
  vitest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - name: Vitest tests mit Coverage
        run: yarn vitest run --coverage
        continue-on-error: false
      - name: Coverage prüfen
        run: |
          COVERAGE=$(cat coverage/coverage-final.json | grep '"pct":100')
          if [ -z "$COVERAGE" ]; then
            echo "Coverage ist nicht 100%!"
            exit 1
          fi
